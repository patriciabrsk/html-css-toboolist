<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-logo">
                <img class="logo" src="img/Logo.png" alt="Boolean logo">
                <span class="logo-text">Toboolist</span>
            </div>
        </div>    
    </header>

    <div class="todo-list">
        <div>

            <span class="badge" id="add-task">Add Task</span> 
            <span class="badge" id="add-section">Add Section</span>

        </div>
        <hr id="line-break">

    </div>

    
</body>
</html>
